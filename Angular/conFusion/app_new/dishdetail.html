<!DOCTYPE html>
<html lang="en" ng-app="confusionApp">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head
         content must come *after* these tags -->
    <title>Ristorante Con Fusion: Menu</title>
    <!-- Bootstrap -->
    <!-- build:css styles/main.css -->
    <link href="../bower_components/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="../bower_components/bootstrap/dist/css/bootstrap-theme.min.css" rel="stylesheet">
    <link href="../bower_components/font-awesome/css/font-awesome.min.css" rel="stylesheet">
    <link href="styles/bootstrap-social.css" rel="stylesheet">
    <link href="styles/mystyles.css" rel="stylesheet">
    <!-- endbuild -->
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body>
    <div class="container">
        <div class="row row-content" ng-controller="DishDetailController">
            <div class="col-xs-12">
                <!--<p>Put the dish details here</p>-->
                <ul class="media-list">
                    <li class="media">
                        <div class="media-left">
                            <a href="#">
                                <img class="media-object img-thumnail"
                                     ng-src="{{dish.image}}" alt="Uthappizza" />
                            </a>
                        </div>
                        <div class="media-body">
                            <h2 class="media-heading">
                                {{dish.name}}
                                <span class="label label-danger">{{dish.label}}</span>
                                <span class="badge">{{dish.price | currency}}</span>
                            </h2>
                            <p>{{dish.description}}</p>
                        </div>
                    </li>
                </ul>
            </div>
            <div class="col-xs-9 col-xs-offset-1">
                <h4 style="display:inline-block; margin-right:20px;">Customer Comments</h4>
                <h6 style="display:inline-block; margin-right:10px; color:gray;">Sort by: </h6><input id="inputBox" type="text" ng-model="input" />
                <ul class="list-unstyled">
                    <li ng-repeat="comment in dish.comments | orderBy: input">
                        <blockquote>
                            <!--<p>Put the comments here</p>-->
                            <p class="h4">{{comment.rating}} Stars</p>
                            <p>{{comment.comment}}</p>
                            <footer> {{comment.author}} {{comment.date | date:'medium'}}</footer>
                        </blockquote>
                    </li>
                </ul>
            </div>
            <div class="col-xs-9 col-xs-offset-1" ng-controller="DishCommentController">
                <form class="form-horizontal" name="commentForm"
                      ng-controller="DishCommentController"
                      ng-submit="submitComment()" novalidate>
                    <div class="form-group" ng-class="{ 'has-error':
                         commentForm.name.$error.required &&
                         !commentForm.name.$pristine }">
                        <div class="col-sm-3">
                            <label for="name"
                                   class="control-label">
                                Your Name
                            </label>
                        </div>
                        <div class="col-sm-9">
                            <div class="form-group">
                                <input type="text" class="form-control" aria-describedby="name"
                                       id="name" name="name" placeholder="Enter Your Name"
                                       ng-model="customer.author" required />
                                <span id="name" class="sr-only">Enter Your Name</span>
                                <span ng-show="commentForm.name.$error.required &&
                                      !commentForm.name.$pristine"
                                      class="help-block">Your name is required.</span>
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-3">
                            <label for="rating"
                                    class="control-label">
                                Number of Stars
                            </label>
                        </div>
                        <div class="col-sm-9">
                            <div class="form-group">
                                <label class="radio-inline">
                                    <input type="radio" id="numberOfStars"
                                            name="numberOfStars" 
                                           ng-model="customer.rating.name" ng-value="oneStar" />1
                                </label>
                                <label class="radio-inline">
                                    <input type="radio" id="numberOfStars"
                                           name="numberOfStars"
                                           ng-model="customer.rating.name" ng-value="twoStars" />2
                                </label>
                                <label class="radio-inline">
                                    <input type="radio" id="numberOfStars"
                                           name="numberOfStars"
                                           ng-model="customer.rating.name" ng-value="threeStars" />3
                                </label>
                                <label class="radio-inline">
                                    <input type="radio" id="numberOfStars"
                                           name="numberOfStars"
                                           ng-model="customer.rating.name" ng-value="fourStars" />4
                                </label>
                                <label class="radio-inline">
                                    <input type="radio" id="numberOfStars"
                                           name="numberOfStars"
                                           ng-model="customer.rating.name" value="5" />5
                                </label>
                            </div>
                        </div>
                    </div>
                    <div class="form-group" ng-class="{ 'has-error':
                         commentForm.feedback.$error.required &&
                         !commentForm.feedback.$pristine }">
                        <div class="col-sm-3">
                            <label for="feedback"
                                   class="control-label">
                                Your Comments
                            </label>
                        </div>
                        <div class="col-sm-9">
                            <div class="form-group">
                                <textarea class="form-control"
                                          id="feedback" name="feedback" rows="12"
                                          ng-model="customer.comment" required></textarea>
                                <span ng-show="commentForm.feedback.$error.required &&
                                      !commentForm.feedback.$pristine"
                                      class="help-block">A comment is required.</span>
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="form-group">
                            <div class="col-sm-offset-3 col-sm-9">
                                <button type="submit"
                                        class="btn btn-primary"
                                        ng-disabled="commentForm.$invalid">
                                    Submit Comment
                                </button>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <!-- build:js scripts/main.js -->
    <script src="../bower_components/angular/angular.min.js"></script>
    <script src="scripts/app.js"></script>
    <!-- endbuild -->
</body>
</html>
